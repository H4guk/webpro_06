<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ボスを追加する</title>
</head>
<body>
    <h2>ボスを追加する</h2>
    <div>
        <form action="/boss_add">
            <label for="id">ID</label>
            <input type="number" name="id" id="id" required><br>

            <label for="name">ボス名</label>
            <input type="text" name="name" id="name" required><br>

            <label for="drop1">ドロップする装備名1</label>
            <input type="text" name="drop1" id="drop1" required><br>

            <label for="drop2">ドロップする装備名2</label>
            <input type="text" name="drop2" id="drop2" required><br>

            <label for="drop3">ドロップする装備名3</label>
            <input type="text" name="drop3" id="drop3" required><br>

            <label for="place">ボスの場所</label>
            <input type="text" name="place" id="place" required><br>

            <input type="submit" value="追加">
        </form>
    </div>
    <hr>
  <a href="/boss">キャンセル（一覧に戻る）</a>
</body>
</html>
